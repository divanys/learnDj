{% extends 'myapp/base.html' %}

{% block content %}
    <div class="container py-5">
        <h1 class="text-2xl m-10 font-bold">Register User</h1>
        <form class="w-2/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 md-4" method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <p class="shadow appearance-none border rounded leading-tight py-2 px-3 mr-10 text-gray-700">{{ form.username }}</p>
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <p class="shadow appearance-none border rounded leading-tight py-2 px-3 mr-10 text-gray-700">{{ form.email }}</p>
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <p class="shadow appearance-none border rounded leading-tight py-2 px-3 mr-10 text-gray-700">{{ form.password1 }}</p>
                <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <p class="shadow appearance-none border rounded leading-tight py-2 px-3 mr-10 text-gray-700">{{ form.password2 }}</p>
            </div>
            <button class="bg-green-500 text-white px-5 py-2" type="submit">Register</button>
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Error!</strong> Please correct the following errors:<br>
                    {{ form.errors }}
                </div>
            {% endif %}
        </form>
    </div>
{% endblock content %}
