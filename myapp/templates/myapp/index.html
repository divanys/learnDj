{% extends 'myapp/base.html' %}

{% load static %}
{% block content %}
    <main class="top-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                <span class="block xl:inline">IndexPage. Some questions?</span>
            </h1>
        </div>
        <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-3">
            {% for item in items %}
                <a href="{% url 'myapp:detailItem' item.id %}">
                    <div class=" rounded overflow-hidden shadow-lg">
                        <img class="w-full h-[400px]" src="{{ item.image.url }}" alt="photo">
                        <div class="px-6 py-4">
                            <p class="font-bold text-xl mb-2">{{ item.name }}</p>
                            <p class="font-bold text-xl mb-2 text-green-500">{{ item.price }}</p>
                            <p class="text-gray-700 text-base">{{ item.description }}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </main>

{% endblock content %}
