{% extends 'myapp/base.html' %}

{% load static %}
{% block content %}
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center px-2 py-4">
                            <img class="h-8 w-8" src="{% static 'myapp/images/shopping-cart.png' %}" alt="logo">
                            <span class="text-lg text-gray-500 font-semibold">Pro Shoppppp</span>
                        </a>
                    </div>
                    <div class="items-center flex space-x-1">
                        <a href="#" class="py-4 px-4 text-lg text-gray-500 font-semibold border-b-4 border-green-400">Home</a>
                        <a href="#" class="py-4 px-4 text-lg text-gray-500 font-semibold">About</a>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <h1>Index. Some questions?</h1>
    <h2>
        {% for item in items %}
            <a href="{% url 'myapp:detailItem' item.id %}">
                {{ item.name }} | {{ item.price }}<br>

        {% endfor %}
    </h2>
{% endblock content %}
